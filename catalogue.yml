- name: installong catalogue service
  hosts: all
  become: true
  tasks:
    - name: downloading nodejs repo
      ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

    - name: installing nginx
      ansible.builtin.yum:
        name: nodejs
        state: latest

    - name: Add app user
      ansible.builtin.user:
        name: roboshop

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Unzip and download
      ansible.builtin.unarchive:
        src: https://roboshop-artifacts.s3.amazonaws.com/catalogue.zip
        dest: /app
        remote_src: yes

    - name: dependencies
      ansible.builtin.shell: npm install

    - name: Copying service file
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: Restart service nginx, in all cases
      ansible.builtin.service:
        name: catalogue
        state: restarted
        enabled: yes
        daemon_reload: true

    - name: Copying service file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: installing nginx
      ansible.builtin.yum:
        name: mongod-org-shell
        state: latest

    - name: schemo loading
      ansible.builtin.shell: mongo --host mongodb-dev.cloudev7.online </app/schema/catalogue.js